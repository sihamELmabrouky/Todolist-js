<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <section class="container">
        <h1 style=" text-align: center;color: #fff;font-size: 60px;margin-bottom: 60px;">Todo list</h1>
        <div class="wrapper  ">
            <div class="input-container">
                <input type="text" name="todo" id="todo-input" class="todo-input" placeholder="Enter Todo Task">
                <button class="add-button add" id="add-button">
                    <i class="fa-solid fa-circle-plus"></i> </button>
            </div>
            <ul class="todo-container  " id="todo-container">

            </ul>
        </div>

    </section>


    <script src="script.js"></script>
